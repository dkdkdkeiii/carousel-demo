<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-control-wrapper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-touch="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="80type.jpg" class="d-block w-100" alt="80type">
        </div>
        <div class="carousel-item">
          <img src="84atype.jpg" class="d-block w-100" alt="84atype">
        </div>
        <div class="carousel-item">
          <img src="84btype.jpg" class="d-block w-100" alt="84btype">
        </div>
        <div class="carousel-item">
          <img src="84ctype.jpg" class="d-block w-100" alt="84ctype">
        </div>
        <div class="carousel-item">
          <img src="115type.jpg" class="d-block w-100" alt="115type">
        </div>
      </div>
    </div>

    <!-- üîΩ Î≤ÑÌäºÏùÑ Ï∫êÎü¨ÏÖÄ ÏïÑÎûòÎ°ú Ïù¥Îèô -->
    <div class="carousel-control-wrapper">
      <button class="btn btn-primary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        ‚óÄ Ïù¥Ï†Ñ
      </button>
      <button class="btn btn-primary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        Îã§Ïùå ‚ñ∂
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
